[tool:pytest]
DJANGO_SETTINGS_MODULE = example_settings
python_files = tests.py test_*.py *_tests.py tests/*.py
omit = */migrations/*.py settings*.py __init__.py tests/*.py /conftest.py
addopts = --cov --cov-report xml:cov.xml -p no:warnings --last-failed --failed-first --new-first -x

[flake8]
ignore = E402,Q000, W601, W504, W503, E722, E203
max-line-length = 120
exclude =
    .git,
    .venv,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    settings_*,
    */migrations/*.py,
    **/update_groups.py,
    **/apps.py,
    model_factories,

max-complexity = 25

[isort]
profile = black
multi_line_output = 3
skip = migrations
       settings
       apps.py

[tool.black]
exclude =
    .git,
    .venv,
    __pycache__,
    docs/source/conf.py,
    old,
    build,
    dist,
    settings_*,
    */migrations/*.py,
    **/update_groups.py,
    **/apps.py,
    model_factories,